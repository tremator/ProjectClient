<div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" (ngSubmit)="auth()">
            <span class="login100-form-title p-b-32">
                <h1 class="fs-1 text-center">AGRO VETERINARIA <br>
                    <span class="fontSegoePrint">LA YUNTA</span></h1>
            </span>

            <span class="txt1 p-b-11">
                name
            </span>
            <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                <input class="input100" type="email" name="email" [(ngModel)]="form.name">
                <span class="focus-input100"></span>
            </div>

            <div style="margin-top: 1%;"></div>
            <span class="txt1 p-b-11">
                password
            </span>
            <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                <input class="input100" type="password" name="password" [(ngModel)]="form.password">
                <span class="focus-input100"></span>
            </div>

            <div style="margin-top: 1%;"></div>
            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn" style="width: 100%;" >
                    Register
                </button>
            </div>
            
        </form>
    </div>
</div>
